<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UENR Course Material Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="uenr.png" alt="UENR Logo">
            </div>
            <div class="title">
                <h1>COURSE MATERIAL LIBRARY</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="https://uenr.edu.gh/directorates/i-t-directorate/">About Us</a></li>
                    <li><a href="mailto:kwabenansiahacheampong@gmail.com">Help</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="personal-details">
            <h2>ACADEMIC PROFILE</h2>
            <div class="form-group">
                <label for="level">Level:</label>
                <select id="level">
                    <option value="" disabled selected>Select Level</option>
                </select>
            </div>
            <div class="form-group">
                <label for="school">School Of Study:</label>
                <select id="school">
                    <option value="" disabled selected>Select School</option>
                </select>
            </div>
            <div class="form-group">
                <label for="program">Program:</label>
                <select id="program">
                    <option value="" disabled selected>Select Program</option>
                </select>
            </div>
            <button type="submit" class="search-button">Search</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 University of Energy and Natural Resources</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
